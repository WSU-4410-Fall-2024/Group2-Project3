


 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        /* Overall body styling */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2); /* Light gradient background */
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        /* Register form container */
        .register-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            transition: all 0.3s ease;
        }

        /* Title of the page */
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 24px;
            font-weight: bold;
        }

        /* Input fields */
        input[type="text"], input[type="password"], input[type="email"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        /* Focus state for input fields */
        input[type="text"]:focus, input[type="password"]:focus, input[type="email"]:focus {
            border-color: #5ab9ea;
            box-shadow: 0 0 8px rgba(90, 185, 234, 0.5);
        }

        /* Button styling */
        button {
            background-color: #5ab9ea;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        /* Button hover effect */
        button:hover {
            background-color: #4a9fd7;
            transform: translateY(-2px);
        }

        /* Message styling */
        ul {
            list-style-type: none;
            padding: 0;
            margin: 10px 0;
        }

        li {
            background-color: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
            font-size: 14px;
        }

        /* Link styling */
        a {
            color: #5ab9ea;
            text-decoration: none;
            font-size: 14px;
            text-align: center;
            display: block;
            margin-top: 15px;
        }

        /* Link hover effect */
        a:hover {
            text-decoration: underline;
        }

        /* Optional: Add a "Remember Me" checkbox style */
        label {
            font-size: 14px;
        }

        input[type="checkbox"] {
            margin-right: 10px;
        }

        /* Add some padding at the bottom */
        footer {
            position: absolute;
            bottom: 20px;
            font-size: 14px;
            color: #777;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>Register</h2>
        
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
